name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install Electron
        run: npm install electron@33.2.1

      - name: Install frontend dependencies
        run: cd car-expense-tracker-frontend && npm install --legacy-peer-deps

      - name: Install backend dependencies
        run: cd car-expense-tracker-backend && npm install --legacy-peer-deps

      - name: Build frontend
        run: cd car-expense-tracker-frontend && npm run build

      - name: Build Windows installer
        run: npx electron-builder --win --x64 --publish never

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install Electron
        run: npm install electron@33.2.1

      - name: Install frontend dependencies
        run: cd car-expense-tracker-frontend && npm install --legacy-peer-deps

      - name: Install backend dependencies
        run: cd car-expense-tracker-backend && npm install --legacy-peer-deps

      - name: Build frontend
        run: cd car-expense-tracker-frontend && npm run build

      - name: Build macOS installer
        run: npx electron-builder --mac --arm64 --publish never

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/*.dmg

  publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-mac]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: dist/

      - name: Publish to GitHub Release
        run: npx electron-builder --publish always --dir
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
