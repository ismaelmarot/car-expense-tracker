name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --legacy-peer-deps
      - run: cd car-expense-tracker-frontend && npm install --legacy-peer-deps
      - run: cd car-expense-tracker-backend && npm install --legacy-peer-deps
      - run: cd car-expense-tracker-frontend && npm run build
      - run: npx electron-builder --win --x64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --legacy-peer-deps
      - run: cd car-expense-tracker-frontend && npm install --legacy-peer-deps
      - run: cd car-expense-tracker-backend && npm install --legacy-peer-deps
      - run: cd car-expense-tracker-frontend && npm run build
      - run: npx electron-builder --mac --arm64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/*.dmg

  publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-mac]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: dist/
      - run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
