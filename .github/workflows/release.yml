name: Build Electron App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- FRONTEND ---
      - name: Install frontend dependencies
        run: |
          cd car-expense-tracker-frontend
          npm install

      - name: Build frontend
        run: |
          cd car-expense-tracker-frontend
          npm run build

      # --- PREP BACKEND ---
      - name: Install backend dependencies
        run: |
          cd car-expense-tracker-backend
          npm install

      # --- ELECTRON BUILD ---
      - name: Install root dependencies (Electron)
        run: npm install

      - name: Build Electron App (Windows)
        run: npm run electron-build

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- FRONTEND ---
      - name: Install frontend dependencies
        run: |
          cd car-expense-tracker-frontend
          npm install

      - name: Build frontend
        run: |
          cd car-expense-tracker-frontend
          npm run build

      # --- BACKEND ---
      - name: Install backend dependencies
        run: |
          cd car-expense-tracker-backend
          npm install

      # --- ELECTRON ---
      - name: Install root dependencies (Electron)
        run: npm install

      - name: Build Electron App (Mac)
        run: npm run electron-build

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/*.dmg
